  <!-- Login Modal -->



  <div class="modal fade" id="Login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title logintitle" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <div class="modal-body">
           <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input class="form-control" type="text" placeholder="Enter Username" aria-label="default input example">
           </div>

           <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input class="form-control" type="text" placeholder="Enter Password" aria-label="default input example">
           </div>

           <div class="d-grid gap-10">
            <button class="btn loginbtn" type="button">Login</button>
           </div>
            
           <div>
            <input type="checkbox" id="LoginRememberme" name="" value="">
            <label for="LoginRememberme">Remember me</label><br>
           </div>
          

        </div>
        <div class="modal-footer modalfootercontainer">
          <button type="button" class="btn cancel" data-bs-dismiss="modal">Cancel</button>
          <a class="forgotpassword" href="#forgotpassword">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>

<!-- Sign Up Modal -->

<div class="modal fade" id="SignUp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title signuptitle" id="exampleModalLabel">Sign Up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="signUpbelowheadertext"><b>Please fill in this form to create an account.</b></p>
        <hr>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Username</label>
          <input class="form-control" type="text" placeholder="Enter Username" aria-label="default input example">
         </div>

         <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Password</label>
          <input class="form-control" type="text" placeholder="Enter Password" aria-label="default input example">
         </div>

         <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Repeat Password</label>
          <input class="form-control" type="text" placeholder="Repeat Password" aria-label="default input example">
         </div>

         <div>
          <input type="checkbox" id="SignUpRememberme" name="" value="">
          <label for="LoginRememberme">Remember me</label><br>
         </div>
          <hr>
         <div>
          <p class="signUpabovefootertext"><b> By creating an account you agree to our <a href="">Terms & Privacy.</a></b></p>
         </div>

      </div>
      <div class="modal-footer modalfootercontainer">
        <button type="button" class="btn cancel" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn signupbtn">Sign Up</button>
      </div>
    </div>
  </div>
