<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn SignUp Page</title>
    <link rel="stylesheet" href="LogIn_SignUp.css">
    <script src="https://kit.fontawesome.com/02ce04e7e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" name="" id="" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                    <input type="submit" class="btn solid" value="Login">
                </form>
            </div>

            <div class="signup-signup">
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" name="" id="" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" name="" id="" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                    <input type="submit" class="btn solid" value="Login">
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, dignissimos autem. Dicta, id.</p>
                    <button class="btn transparent" id="sign-up-button">Sign Up</button>
                </div>
                <img src="../images/logIn.png" alt="" class="image">
            </div>
        </div>
    </div>

    <script src="LogIn_SignUp.js"></script>
</body>
</html>
